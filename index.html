<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- <meta name="google-signin-scope" content="profile email"> -->
    <!-- <meta name="google-signin-client_id" content="827108550992-ubcto1rqv5hjigafktd7pccr078ev6bk.apps.googleusercontent.com"> -->
 
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets\css\style.css" />

    <title>Train Time</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md col-lg col-sm">
          <p>Hello <span id="clientName"></span></p><a href="#" onclick="signOut();"">Sign out</a>
          <div class="jumbotron text-white text-center mt-2">
            <h1 class="display-5">Train Time</h1>
            <h4>Fake trains, but still more reliable than the MTA</h4>
            <!-- <div class="g-signin2 mx-auto" data-onsuccess="onSignIn" data-theme="dark"></div> -->
          </div>
        </div>
      </div>
      <div class="row">
        <!-- data -->
        <div class="col-md">
          <div class="card rounded mb-4">
            <h6 class="card-header bg-header text-white">
              Current Train Schedule
            </h6>
            <div class="card-body">
              <div class="table-responsive">
              <table class="table table-striped table-hover" id="trainTable">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr>
                    <td>E</td>
                    <td>World Trade Center</td>
                    <td>6</td>
                    <td>08:32 AM</td>
                    <td>2</td>
                  </tr> -->
                </tbody>
              </table>
            </div>  
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="card rounded mb-4">
            <h6 class="card-header bg-header text-white">Add Train</h6>
            <div class="card-body">
              <form id="addTrainForm">
                <div class="form-group">
                  <label for="trainName">Train Name</label>
                  <input type="text" class="form-control" id="trainName" required/>
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination" required/>
                </div>
                <div class="form-group">
                  <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                  <!-- type="time" doesn't let me use military time, so using text here -->
                  <input type="text" class="form-control" id="firstTrainTime" required/>   
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency (min)</label>
                  <input type="number" class="form-control" id="frequency" required/>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">
                  Submit
                </button>
              </form>
    
            </div>
          </div

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md footer">
        <!-- <p>Anthony Montalto - Copyright Â© 2018</p> -->
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/traintime.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function signOut() {
          var auth2 = gapi.auth2.getAuthInstance();
          auth2.signOut().then(function () {
            console.log('User signed out.');
          });
        }
      </script>
  </body>
</html>
